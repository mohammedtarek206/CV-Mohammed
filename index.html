<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Tarek - CV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Sidebar - Profile Section -->
            <div class="col-md-4" id="profile-section">
                <!-- Profile section will be loaded here -->
            </div>

            <!-- Right Content -->
            <div class="col-md-8">
                <div id="summary-section">
                    <!-- Summary section will be loaded here -->
                </div>
                <div id="experience-section">
                    <!-- Experience section will be loaded here -->
                </div>
                <div id="education-section">
                    <!-- Education section will be loaded here -->
                </div>
                <div id="skills-section">
                    <!-- Skills section will be loaded here -->
                </div>
                <div id="certifications-section">
                    <!-- Certifications section will be loaded here -->
                </div>
                <div id="projects-section">
                    <!-- Projects section will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script>
        // Function to load HTML content
        async function loadSection(sectionId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(sectionId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
            }
        }

        // Load all sections when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSection('profile-section', 'sections/profile.html');
            loadSection('summary-section', 'sections/summary.html');
            loadSection('experience-section', 'sections/experience.html');
            loadSection('education-section', 'sections/education.html');
            loadSection('skills-section', 'sections/skills.html');
            loadSection('certifications-section', 'sections/certifications.html');
            loadSection('projects-section', 'sections/projects.html');
        });
    </script>
</body>
</html>
